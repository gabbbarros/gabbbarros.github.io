- tag: deeptingle
  name: DeepTingle
  description: "DeepTingle is a text prediction and classification system trained on the collected works of the renowned fantastic gay erotica author Chuck Tingle.  Whereas the writing assistance tools you use everyday (in the form of predictive text, translation, grammar checking and so on) are trained on generic,  purportedly “neutral” datasets, DeepTingle is trained on a very specific, internally consistent but externally arguably eccentric dataset. This allows us to foreground and confront the norms embedded in data-driven creativity and productivity assistance tools.  As such tools effectively function as extensions of our cognition into technology, it is important to identify the norms they embed within themselves and,  by extension,  us.   DeepTingle is realized as a web application based on LSTM networks and the GloVe word embedding."
  dev: JavaScript with Keras-JS, GloVe word embedding
  platform: [Web]
  url: "www.deeptingle.net"
  git: "https://github.com/amidos2006/DeepTingle"
  images: 0
  year: 2016
  type: [research]
  publications: [Khalifa2017DeepTingle]
  team: "Ahmed Khalifa, Gabriella A. B. Barros and Julian Togelius"
